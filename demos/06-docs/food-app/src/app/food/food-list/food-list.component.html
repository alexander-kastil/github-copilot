<mat-toolbar>
  <button mat-raised-button (click)="addFood()" color="primary">Add Food</button>
</mat-toolbar>

<mat-card appearance="outlined">
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="items">
    <th mat-header-cell *matHeaderCellDef>Items</th>
    <td mat-cell *matCellDef="let element">{{ element.items }}</td>
  </ng-container>

  <ng-container matColumnDef="deleteItem">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="cmdCell">
      <button mat-stroked-button (click)="deleteFood(element)" color="primary">
        <mat-icon class="mat-18" matTooltip="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="editItem">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="cmdCell">
      <button mat-stroked-button (click)="selectFood(element)" color="primary">
        <mat-icon class="mat-18" matTooltip="Select">edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"></tr>
</table>

</mat-card>
